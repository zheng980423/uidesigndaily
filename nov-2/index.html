<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Timeline</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card-container">
        <svg
          width="497"
          height="219"
          viewBox="0 0 497 219"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M-38.5 196C-38.5 196 34 91 133.5 91C233 91 427 159 532.5 30C638 -99 518 236 518 236L-49 246.5L-38.5 196Z"
            fill="#FF768E"
          />
        </svg>
      </div>
      <div class="update-container">
        <div class="basic-info">
          <h1>Updates</h1>
          <p>23 in the last 7 hours</p>
        </div>
        <div class="groups">
          <div class="group">
            <div class="time">16:30</div>
            <div class="info">Believing Is The Absence Of Doubt</div>
          </div>
          <div class="group">
            <div class="time">15:22</div>
            <div class="info">Start With A Baseline</div>
          </div>
          <div class="group">
            <div class="time">14:15</div>
            <div class="info">Break Through Self Doubt And Fear</div>
          </div>
        </div>
        <div class="show-all-update">
          <button class="btn">Show all update</button>
        </div>
      </div>
    </div>
  </body>
</html>
